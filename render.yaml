services:
  - type: web
    name: gen0-backend
    env: node
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://lucent-phoenix-187eb3.netlify.app
      - key: NODE_ENV
        value: production